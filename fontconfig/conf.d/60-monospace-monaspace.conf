<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Override system default monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Monaspace Neon</family>
    </prefer>
  </alias>

  <!-- If anything explicitly asks for Noto Sans Mono, redirect it -->
  <alias>
    <family>Noto Sans Mono</family>
    <prefer>
      <family>Monaspace Neon</family>
    </prefer>
  </alias>
</fontconfig>

